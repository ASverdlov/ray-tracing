language: cpp
sudo: required
dist: trusty

addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    - llvm-toolchain-precise-3.6
    packages:
    - clang-3.6

compiler:
  - clang

before_install:
  - ./scripts/install_cmake.sh
  - sudo apt-get -qq update
  - sudo apt-get install imagemagick

script:
  - ./scripts/check_syntax.sh
  - ./scripts/build.sh
  - ./build/examples/triangle_with_sphere

notifications:
    email:
      on_failure: change
