language: cpp
sudo: required
dist: trusty

addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    - llvm-toolchain-precise-3.6
    packages:
    - gcc-5
    - g++-5
    - clang-3.6

compiler:
  - gcc
  - clang

before_install:
  - ./scripts/install_cmake.sh

script:
  - ./scripts/check_syntax.sh
  - ./scripts/build.sh

notifications:
    email:
      on_failure: change
